<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無限記憶ゲーム - 記憶力を鍛えよう</title>
    <meta name="description" content="フラクタルシーケンス記憶ゲームで記憶力をチャレンジしましょう。難易度が上がるにつれて、脳を鍛える最高のゲームです。大人から子供まで楽しめます！">
    <meta name="keywords" content="記憶ゲーム, 脳トレ, フラクタルシーケンス, オンラインゲーム, 認知挑戦">
    <meta name="robots" content="index, follow">
    <meta name="author" content="あなたの名前">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'ヒラギノ角ゴ ProN W3', 'Hiragino Kaku Gothic ProN', 'メイリオ', Meiryo, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #61dafb;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hidden {
            background-color: #282c34;
            cursor: default;
        }
        #start-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #score-display, #level-display {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>フラクタルシーケンス記憶ゲーム</h1>
        <div id="grid" class="grid" aria-label="記憶ゲームのグリッド"></div>
        <button id="start-button" aria-label="ゲームスタートボタン">ゲームを開始</button>
        <h2 id="level-display">レベル: 1</h2>
        <h2 id="score-display">スコア: 0</h2>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const startButton = document.getElementById('start-button');
        const levelDisplay = document.getElementById('level-display');
        const scoreDisplay = document.getElementById('score-display');
        let sequence = [];
        let userSequence = [];
        let level = 1;
        let score = 0;
        const cells = 9;

        // グリッドを初期化
        for (let i = 0; i < cells; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            cell.setAttribute('role', 'button');
            cell.setAttribute('aria-label', `記憶セル ${i+1}`);
            grid.appendChild(cell);
        }

        function getRandomCell() {
            return Math.floor(Math.random() * cells);
        }

        function flashCell(index) {
            const cell = document.querySelector(`[data-index='${index}']`);
            cell.style.backgroundColor = '#ffa500';
            setTimeout(() => {
                cell.style.backgroundColor = '#61dafb';
            }, 500);
        }

        function playSequence() {
            let delay = 0;
            sequence.forEach((index, i) => {
                setTimeout(() => {
                    flashCell(index);
                }, delay);
                delay += 700;
            });

            setTimeout(() => {
                enableUserInput();
            }, delay);
        }

        function startGame() {
            sequence = [];
            userSequence = [];
            level = 1;
            score = 0;
            levelDisplay.textContent = `レベル: ${level}`;
            scoreDisplay.textContent = `スコア: ${score}`;
            nextLevel();
        }

        function nextLevel() {
            disableUserInput();
            sequence = [];
            for (let i = 0; i < level; i++) {
                sequence.push(getRandomCell());
            }
            playSequence();
        }

        function enableUserInput() {
            userSequence = [];
            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', handleUserClick);
            });
        }

        function disableUserInput() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.removeEventListener('click', handleUserClick);
            });
        }

        function handleUserClick(event) {
            const index = Number(event.target.dataset.index);
            userSequence.push(index);
            flashCell(index);

            if (userSequence[userSequence.length - 1] !== sequence[userSequence.length - 1]) {
                alert(`ゲームオーバー！ レベル${level} スコア${score}`);
                startButton.disabled = false;
                return;
            }

            if (userSequence.length === sequence.length) {
                level++;
                score += level * 10;
                levelDisplay.textContent = `レベル: ${level}`;
                scoreDisplay.textContent = `スコア: ${score}`;
                setTimeout(nextLevel, 1000);
            }
        }

        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            startGame();
        });
    </script>
</body>
</html>
